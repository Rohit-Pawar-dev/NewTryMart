<div class="card">
  <div class="card-header">
    <h3>Edit Seller</h3>
  </div>
  <div class="card-body">
    <form [formGroup]="sellerForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" formControlName="name" />
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">Gender</label>
          <select class="form-select" formControlName="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">Mobile</label>
          <input
            type="text"
            class="form-control"
            formControlName="mobile"
            maxlength="10"
          />
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" formControlName="email" />
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">Shop Name</label>
          <input type="text" class="form-control" formControlName="shop_name" />
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">Address</label>
          <input type="text" class="form-control" formControlName="address" />
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">Country</label>
          <input type="text" class="form-control" formControlName="country" />
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">State</label>
          <input type="text" class="form-control" formControlName="state" />
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">City</label>
          <input type="text" class="form-control" formControlName="city" />
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">Pincode</label>
          <input type="text" class="form-control" formControlName="pincode" />
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">GST Number</label>
          <input
            type="text"
            class="form-control"
            formControlName="gst_number"
          />
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">Status</label>
          <select class="form-select" formControlName="status">
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
            <option value="blocked">Blocked</option>
          </select>
        </div>

        <!-- Profile Image -->
        <div class="col-md-6 mb-3">
          <label class="form-label">Profile Image</label>
          <input
            type="file"
            class="form-control"
            accept="image/*"
            (change)="onProfileSelected($event)"
          />
          <div *ngIf="profilePreview" class="mt-2">
            <img
              [src]="profilePreview"
              alt="Profile Preview"
              class="img-thumbnail"
              style="max-height: 150px"
            />
          </div>
        </div>

        <!-- Logo -->
        <div class="col-md-6 mb-3">
          <label class="form-label">Shop Logo</label>
          <input
            type="file"
            class="form-control"
            accept="image/*"
            (change)="onLogoSelected($event)"
          />
          <div *ngIf="imagePreview" class="mt-2">
            <img
              [src]="imagePreview"
              alt="Logo Preview"
              class="img-thumbnail"
              style="max-height: 150px"
            />
          </div>
          <div class="invalid-feedback d-block" *ngIf="uploadError">
            {{ uploadError }}
          </div>
        </div>
      </div>

      <div class="text-center">
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="isSubmitting || sellerForm.invalid"
        >
          {{ isSubmitting ? "Saving..." : "Update Seller" }}
        </button>
      </div>
    </form>
  </div>
</div>
