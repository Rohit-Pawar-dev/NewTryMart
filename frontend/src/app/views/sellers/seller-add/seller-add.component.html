<div class="card">
  <div class="card-header">
    <h3>Add New Seller</h3>
  </div>
  <div class="card-body">
    <form [formGroup]="sellerForm" (ngSubmit)="onSubmit()">
      <!-- Name -->
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input
          id="name"
          type="text"
          class="form-control"
          formControlName="name"
        />
      </div>

      <!-- Gender -->
      <div class="mb-3">
        <label class="form-label">Gender</label>
        <select class="form-select" formControlName="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <!-- Mobile -->
      <div class="mb-3">
        <label class="form-label">Mobile</label>
        <input
          type="text"
          class="form-control"
          formControlName="mobile"
          maxlength="10"
        />
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" formControlName="email" />
      </div>

      <!-- Shop Name -->
      <div class="mb-3">
        <label class="form-label">Shop Name</label>
        <input type="text" class="form-control" formControlName="shop_name" />
      </div>

      <!-- Address, Country, State, City, Pincode -->
      <div class="mb-3">
        <label class="form-label">Address</label>
        <input type="text" class="form-control" formControlName="address" />
      </div>

      <div class="mb-3">
        <label class="form-label">Country</label>
        <input type="text" class="form-control" formControlName="country" />
      </div>

      <div class="mb-3">
        <label class="form-label">State</label>
        <input type="text" class="form-control" formControlName="state" />
      </div>

      <div class="mb-3">
        <label class="form-label">City</label>
        <input type="text" class="form-control" formControlName="city" />
      </div>

      <div class="mb-3">
        <label class="form-label">Pincode</label>
        <input type="text" class="form-control" formControlName="pincode" />
      </div>

      <!-- Business Category -->
      <div class="mb-3">
        <label class="form-label">Business Category</label>
        <input
          type="text"
          class="form-control"
          formControlName="business_category"
        />
      </div>

      <!-- GST Fields -->
      <div class="mb-3">
        <label class="form-label">GST Number</label>
        <input type="text" class="form-control" formControlName="gst_number" />
      </div>

      <!-- <div class="mb-3">
        <label class="form-label">GST Registration Type</label>
        <select class="form-select" formControlName="gst_registration_type">
          <option value="Regular">Regular</option>
          <option value="Composition">Composition</option>
          <option value="Unregistered">Unregistered</option>
          <option value="Exempted">Exempted</option>
        </select>
      </div> -->

      <!-- <div class="mb-3 form-check">
        <input
          type="checkbox"
          class="form-check-input"
          formControlName="gst_verified"
        />
        <label class="form-check-label">GST Verified</label>
      </div> -->

      <!-- Logo -->
      <div class="mb-3">
        <label for="logoUpload" class="form-label">Upload Logo</label>
        <input
          type="file"
          id="logoUpload"
          class="form-control"
          accept="image/*"
          (change)="onLogoSelected($event)"
          [disabled]="isUploading"
        />
        <div *ngIf="imagePreview" class="mt-2">
          <img
            [src]="imagePreview"
            alt="Logo Preview"
            style="max-height: 150px"
          />
        </div>
        <div class="invalid-feedback d-block" *ngIf="uploadError">
          {{ uploadError }}
        </div>
      </div>

      <!-- Status -->
      <div class="mb-3">
        <label class="form-label">Status</label>
        <select class="form-select" formControlName="status">
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
          <option value="blocked">Blocked</option>
        </select>
      </div>

      <button
        class="btn btn-primary"
        type="submit"
        [disabled]="isSubmitting || sellerForm.invalid"
      >
        {{ isSubmitting ? "Submitting..." : "Create Seller" }}
      </button>
    </form>
  </div>
</div>
