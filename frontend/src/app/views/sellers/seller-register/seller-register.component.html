<div class="container mt-3">
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h4>Seller Registration</h4>
    </div>
    <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label>Name</label>
            <input formControlName="name" class="form-control" />
          </div>
          <div class="col-md-6 mb-3">
            <label>Gender</label>
            <select formControlName="gender" class="form-control">
              <option value="">Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div class="col-md-6 mb-3">
            <label>Mobile</label>
            <input formControlName="mobile" class="form-control" />
          </div>
          <div class="col-md-6 mb-3">
            <label>Email</label>
            <input formControlName="email" type="email" class="form-control" />
          </div>
          <div class="col-md-6 mb-3">
            <label>Shop Name</label>
            <input formControlName="shop_name" class="form-control" />
          </div>
          <div class="col-md-6 mb-3">
            <label>Address</label>
            <input formControlName="address" class="form-control" />
          </div>
          <div class="col-md-4 mb-3">
            <label>Country</label>
            <input formControlName="country" class="form-control" />
          </div>
          <div class="col-md-4 mb-3">
            <label>State</label>
            <input formControlName="state" class="form-control" />
          </div>
          <div class="col-md-4 mb-3">
            <label>City</label>
            <input formControlName="city" class="form-control" />
          </div>
          <div class="col-md-4 mb-3">
            <label>Pincode</label>
            <input formControlName="pincode" class="form-control" />
          </div>
          <div class="col-md-4 mb-3">
            <label>Business Category</label>
            <input formControlName="business_category" class="form-control" />
          </div>
          <div class="col-md-4 mb-3">
            <label>GST Number</label>
            <input formControlName="gst_number" class="form-control" />
          </div>
          <div class="col-md-6 mb-3">
            <label>GST Registration Type</label>
            <select formControlName="gst_registration_type" class="form-control">
              <option value="Regular">Regular</option>
              <option value="Composition">Composition</option>
            </select>
          </div>
          <div class="col-md-6 mb-3">
            <label>GST Verified</label>
            <select formControlName="gst_verified" class="form-control">
              <option [ngValue]="true">Yes</option>
              <option [ngValue]="false">No</option>
            </select>
          </div>
          <div class="col-md-12 mb-3">
            <label>Upload Logo</label>
            <input type="file" (change)="onFileChange($event)" class="form-control" />
          </div>
        </div>
        <button class="btn btn-success" [disabled]="submitting">
          {{ submitting ? 'Submitting...' : 'Register' }}
        </button>
      </form>
    </div>
  </div>
</div>
