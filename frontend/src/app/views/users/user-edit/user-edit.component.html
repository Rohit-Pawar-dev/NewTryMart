<div class="card">
  <div class="card-header">
    <h3>Edit User</h3>
  </div>
  <div class="card-body">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">

      <!-- Name -->
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          formControlName="name"
          [class.is-invalid]="userForm.get('name')?.invalid && userForm.get('name')?.touched"
        />
        <div class="invalid-feedback" *ngIf="userForm.get('name')?.errors?.['required']">
          Name is required.
        </div>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
          [class.is-invalid]="userForm.get('email')?.invalid && userForm.get('email')?.touched"
        />
        <div class="invalid-feedback" *ngIf="userForm.get('email')?.errors?.['required']">
          Email is required.
        </div>
        <div class="invalid-feedback" *ngIf="userForm.get('email')?.errors?.['email']">
          Enter a valid email address.
        </div>
      </div>

      <!-- Mobile -->
      <div class="mb-3">
        <label for="mobile" class="form-label">Mobile</label>
        <input
          type="text"
          id="mobile"
          class="form-control"
          formControlName="mobile"
          [class.is-invalid]="userForm.get('mobile')?.invalid && userForm.get('mobile')?.touched"
        />
        <div class="invalid-feedback" *ngIf="userForm.get('mobile')?.errors?.['required']">
          Mobile number is required.
        </div>
      </div>

      <!-- Status -->
      <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select
          id="status"
          class="form-select"
          formControlName="status"
          [class.is-invalid]="userForm.get('status')?.invalid && userForm.get('status')?.touched"
        >
          <option value="">Select status</option>
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
        <div class="invalid-feedback" *ngIf="userForm.get('status')?.errors?.['required']">
          Status is required.
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="isSubmitting || userForm.invalid"
      >
        {{ isSubmitting ? 'Saving...' : 'Update User' }}
      </button>

    </form>
  </div>
</div>
