<div class="card">
  <div class="card-header">
    <h3>User Management</h3>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <div class="mb-3 d-flex justify-content-between align-items-center">
        <input
          type="text"
          [(ngModel)]="searchTerm"
          (input)="onSearchChange()"
          class="form-control w-25"
          placeholder="Search..."
        />
        <button class="btn btn-primary" routerLink="/users/add">
          Add New User
        </button>
      </div>

      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.mobile }}</td>
            <td>
              <span
                class="badge"
                [ngClass]="{
                  'bg-success': user.status === 'active',
                  'bg-danger': user.status === 'inactive'
                }"
              >
                {{ user.status | titlecase }}
              </span>
            </td>
            <td>
              <div class="btn-group" role="group">
                <button
                  class="btn btn-sm btn-secondary ms-2"
                  (click)="toggleStatus(user)"
                  title="Toggle Status"
                >
                  <i class="cil-sync"></i>
                </button>
                <button
                  class="btn btn-sm btn-info"
                  [routerLink]="['/users/view', user._id]"
                >
                  <i class="cil-magnifying-glass"></i>
                </button>
                <button
                  class="btn btn-sm btn-warning"
                  [routerLink]="['/users/edit', user._id]"
                >
                  <i class="cil-pencil"></i>
                </button>
                <button
                  class="btn btn-sm btn-danger"
                  (click)="deleteUser(user._id)"
                >
                  <i class="cil-trash"></i>
                </button>
              </div>
            </td>
          </tr>
          <tr *ngIf="users.length === 0">
            <td colspan="8" class="text-center">No users found</td>
          </tr>
        </tbody>
      </table>

      <nav *ngIf="totalPages > 1">
        <ul class="pagination justify-content-center">
          <li class="page-item" [class.disabled]="page === 1">
            <button class="page-link" (click)="goToPage(page - 1)">
              Previous
            </button>
          </li>

          <li
            class="page-item"
            *ngFor="let p of [].constructor(totalPages); let i = index"
            [class.active]="page === i + 1"
          >
            <button class="page-link" (click)="goToPage(i + 1)">
              {{ i + 1 }}
            </button>
          </li>

          <li class="page-item" [class.disabled]="page === totalPages">
            <button class="page-link" (click)="goToPage(page + 1)">Next</button>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
