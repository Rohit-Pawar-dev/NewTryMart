<div class="card">
  <div class="card-header">
    <h3>Edit Banner</h3>
  </div>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="submit()">

      <!-- Title -->
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input
          type="text"
          id="title"
          class="form-control"
          formControlName="title"
          [class.is-invalid]="form.get('title')?.invalid && form.get('title')?.touched"
        />
        <div class="invalid-feedback" *ngIf="form.get('title')?.errors?.['required']">
          Title is required.
        </div>
      </div>

      <!-- Image URL -->
      <div class="mb-3">
        <label for="image" class="form-label">Image URL</label>
        <input
          type="text"
          id="image"
          class="form-control"
          formControlName="image"
          [class.is-invalid]="form.get('image')?.invalid && form.get('image')?.touched"
        />
        <div class="invalid-feedback" *ngIf="form.get('image')?.errors?.['required']">
          Image URL is required.
        </div>
        <div class="mt-2" *ngIf="form.get('image')?.value">
          <img
            [src]="form.get('image')?.value"
            alt="Banner Image Preview"
            width="150"
            class="rounded border"
          />
        </div>
      </div>

      <!-- Status -->
      <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select
          id="status"
          class="form-select"
          formControlName="status"
          [class.is-invalid]="form.get('status')?.invalid && form.get('status')?.touched"
        >
          <option value="">Select status</option>
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
        <div class="invalid-feedback" *ngIf="form.get('status')?.errors?.['required']">
          Status is required.
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="isSubmitting || form.invalid"
      >
        {{ isSubmitting ? 'Saving...' : 'Update Banner' }}
      </button>

    </form>
  </div>
</div>
