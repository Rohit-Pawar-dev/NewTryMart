<div class="card" *ngIf="!isLoading && banner; else loadingOrError">
  <div class="card-header">
    <h3>Banner Details</h3>
  </div>
  <div class="card-body">
    <p><strong>Title:</strong> {{ banner.title }}</p>

    <p><strong>Type:</strong> {{ banner.banner_type | titlecase }}</p>

    <p><strong>Content:</strong></p>
    <div *ngIf="banner.image; else showVideo">
      <img [src]="banner.image" [alt]="banner.title" width="300" class="img-thumbnail" />
    </div>

    <ng-template #showVideo>
      <video *ngIf="banner.video" width="300" controls>
        <source [src]="banner.video" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <p *ngIf="!banner.video">No image or video available</p>
    </ng-template>

    <p>
      <strong>Status:</strong>
      <span class="badge"
            [ngClass]="{
              'bg-success': banner.status === 'active',
              'bg-danger': banner.status === 'inactive'
            }">
        {{ banner.status | titlecase }}
      </span>
    </p>
  </div>
</div>

<ng-template #loadingOrError>
  <div class="text-center p-4" *ngIf="isLoading">
    <p>Loading banner data...</p>
  </div>
  <div class="alert alert-danger" *ngIf="error">
    {{ error }}
  </div>
</ng-template>
