<div class="card">
  <div class="card-header">
    <h3>Add New Banner</h3>
  </div>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="submit()">
      <!-- Title -->
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input
          type="text"
          id="title"
          class="form-control"
          formControlName="title"
          [class.is-invalid]="form.get('title')?.invalid && form.get('title')?.touched" />
        <div class="invalid-feedback" *ngIf="form.get('title')?.errors?.['required']">
          Title is required.
        </div>
      </div>

      <!-- Banner Type -->
      <div class="mb-3">
        <label for="bannerType" class="form-label">Advertisement Type</label>
        <select
          id="bannerType"
          class="form-select"
          formControlName="banner_type"
          [class.is-invalid]="form.get('banner_type')?.invalid && form.get('banner_type')?.touched">
          <!-- <option value="">Select Advertisement Banner Type</option> -->
           <option value="main_banner">Main Banner</option>
          <option value="popup_banner">Popup Banner</option>
          <option value="ads_img_banner">Advertisement Image</option>
          <option value="ads_video_banner">Advertisement Video</option>
        </select>
        <div class="invalid-feedback" *ngIf="form.get('banner_type')?.errors?.['required']">
          Advertisement type is required.
        </div>
      </div>

      <!-- File Upload (Image or Video) -->
      <div class="mb-3">
        <label for="fileUpload" class="form-label">
          {{ form.get('banner_type')?.value === 'ads_video_banner' ? 'Upload Video' : 'Upload Image' }}
        </label>
        <input
          type="file"
          id="fileUpload"
          class="form-control"
          [accept]="form.get('banner_type')?.value === 'advertisementVideo' ? 'video/*' : 'image/*'"
          (change)="onFileSelected($event)"
          [disabled]="isUploading" />

        <!-- Preview -->
        <div class="mt-2" *ngIf="preview">
          <video
            *ngIf="form.get('banner_type')?.value === 'advertisementVideo'"
            [src]="preview"
            controls
            style="max-height: 200px; max-width: 100%;">
          </video>
          <img
            *ngIf="form.get('banner_type')?.value !== 'advertisementVideo'"
            [src]="preview"
            alt="Preview"
            style="max-height: 150px;" />
        </div>

        <div class="invalid-feedback d-block" *ngIf="uploadError">
          {{ uploadError }}
        </div>
      </div>

      <!-- Status -->
      <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select
          id="status"
          class="form-select"
          formControlName="status"
          [class.is-invalid]="form.get('status')?.invalid && form.get('status')?.touched">
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
        <div class="invalid-feedback" *ngIf="form.get('status')?.errors?.['required']">
          Status is required.
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="isSubmitting || form.invalid">
        {{ isSubmitting ? "Submitting..." : "Create Banner" }}
      </button>
    </form>
  </div>
</div>
