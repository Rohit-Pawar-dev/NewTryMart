<div class="card" *ngIf="!isLoading && subCategory; else loadingOrError">
  <div class="card-header">
    <h3>Sub Category Details</h3>
  </div>
  <div class="card-body">
    <p><strong>Name:</strong> {{ subCategory.name }}</p>

    <p><strong>Category:</strong> {{ parentCategoryName || 'N/A' }}</p>


    <p>
      <strong>Image:</strong><br />
      <img [src]="subCategory.image" alt="{{ subCategory.name }}" width="300" />
    </p>

    <p><strong>Status:</strong> {{ subCategory.status }}</p>
  </div>
</div>

<ng-template #loadingOrError>
  <div class="text-center p-4" *ngIf="isLoading">
    <p>Loading sub-category data...</p>
  </div>
  <div class="alert alert-danger" *ngIf="error">
    {{ error }}
  </div>
</ng-template>
