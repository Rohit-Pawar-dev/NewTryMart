<div class="card">
  <div class="card-header">
    <h3>Edit Sub Category</h3>
  </div>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="submit()">
      <!-- Category -->
      <div class="mb-3">
        <label for="category_id" class="form-label">Parent Category</label>
        <select
          id="category_id"
          class="form-select"
          formControlName="category_id"
          [class.is-invalid]="form.get('category_id')?.invalid && form.get('category_id')?.touched"
        >
          <option value="">Select category</option>
          <option *ngFor="let category of categories" [value]="category._id">
  {{ category.name }}
</option>

        </select>
        <div class="invalid-feedback" *ngIf="form.get('category_id')?.errors?.['required']">
          Category is required.
        </div>
      </div>

      <!-- Name -->
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          formControlName="name"
          [class.is-invalid]="form.get('name')?.invalid && form.get('name')?.touched"
        />
        <div class="invalid-feedback" *ngIf="form.get('name')?.errors?.['required']">
          Name is required.
        </div>
      </div>

      <!-- Image Upload -->
      <div class="mb-3">
        <label for="imageUpload" class="form-label">Upload Image</label>
        <input
          type="file"
          id="imageUpload"
          class="form-control"
          accept="image/*"
          (change)="onImageSelected($event)"
          [disabled]="isUploading"
        />
        <div *ngIf="imagePreview" class="mt-2">
          <img [src]="imagePreview" alt="Preview" style="max-height: 150px" />
        </div>
        <div class="invalid-feedback d-block" *ngIf="uploadError">
          {{ uploadError }}
        </div>
      </div>

      <!-- Status -->
      <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select
          id="status"
          class="form-select"
          formControlName="status"
          [class.is-invalid]="form.get('status')?.invalid && form.get('status')?.touched"
        >
          <option value="">Select status</option>
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
        <div class="invalid-feedback" *ngIf="form.get('status')?.errors?.['required']">
          Status is required.
        </div>
      </div>

      <!-- Submit -->
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="isSubmitting || form.invalid"
      >
        {{ isSubmitting ? "Saving..." : "Update Sub Category" }}
      </button>
    </form>
  </div>
</div>
