<div class="container p-4" *ngIf="!loading">
  <h2 class="text-2xl font-semibold mb-6">Manage Static Pages</h2>

  <div *ngFor="let page of pages" class="mb-10">
    <h3 class="text-xl font-medium mb-2">{{ page.title }}</h3>

    <ckeditor
      [editor]="Editor"
      [(ngModel)]="page.content"
      [config]="{ placeholder: 'Edit content here...' }"
    ></ckeditor>

    <button
      class="mt-3 bg-blue-600 text-white px-5 py-2 rounded hover:bg-blue-700 transition"
      (click)="updatePage(page)"
    >
      Update {{ page.title }}
    </button>

    <hr class="my-6 border-t" />
  </div>
</div>

<div *ngIf="loading" class="p-4 text-gray-500">Loading pages...</div>
