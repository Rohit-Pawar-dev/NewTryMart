<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h3>Product Management</h3>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <div class="mb-3 d-flex justify-content-between align-items-center">
        <input
          type="text"
          [(ngModel)]="searchTerm"
          (input)="onSearchChange()"
          class="form-control w-25"
          placeholder="Search by product name"
        />
        <button class="btn btn-primary" routerLink="/products/add">
          Add New Product
        </button>
      </div>

      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>S.No.</th>
            <th>Thumbnail</th>
            <th>Product Name</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products; let i = index">
            <td>{{ i + 1 }}</td>
            <td>
              <img [src]="product.thumbnail" width="100" class="img-thumbnail" />
            </td>
            <td>{{ product.name }}</td>
            <td>
              <span
                class="badge"
                [ngClass]="{
                  'bg-success': product.status === 1,
                  'bg-danger': product.status === 0
                }"
              >
                {{ product.status === 1 ? 'Active' : 'Inactive' }}
              </span>
            </td>
            <td>
              <div class="btn-group" role="group">
                <button
                  class="btn btn-sm btn-secondary"
                  (click)="toggleStatus(product)"
                  title="Toggle Status"
                >
                  ğŸ”
                </button>
                <button
                  class="btn btn-sm btn-info"
                  [routerLink]="['/products/view', product._id]"
                  title="View"
                >
                  ğŸ”
                </button>
                <button
                  class="btn btn-sm btn-warning"
                  [routerLink]="['/products/edit', product._id]"
                  title="Edit"
                >
                  âœï¸
                </button>
                <button
                  class="btn btn-sm btn-danger"
                  (click)="deleteProduct(product._id!)"
                  title="Delete"
                >
                  ğŸ—‘ï¸
                </button>
              </div>
            </td>
          </tr>
          <tr *ngIf="products.length === 0 && !isLoading">
            <td colspan="5" class="text-center">No products found</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
